<div class="row py-5 px-4">
  <div class="col-md-5 mx-auto">
    <!-- Profile widget -->
    <div class="bg-white shadow rounded overflow-hidden">
      <div class="px-4 pt-0 pb-4 cover">
        <div class="media align-items-end profile-head">
          <div class="profile mr-3"><img
              src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="..."
              width="130" class="rounded mb-2 img-thumbnail">

            <div class="media-body mb-5 text-white">
              <p >{{profile.firstName}} {{profile.lastName}}</p>
              <input class="btn btn-outline-secondary" value="Edit profile"  (click)='redirProfileUpdate()'>
            </div>
            <br>
          </div>


        </div>
      </div>
      <div class="px-4 py-3">
        <h5 class="mb-0">About</h5>
        <div class="p-4 rounded shadow-sm bg-light">
          <p class="font-italic mb-0">Username: {{profile.username}}</p>
          <p class="font-italic mb-0">Email: {{profile.email}}</p>
          <p class="font-italic mb-0">Role: {{profile.role}}</p>
        </div>
      </div>
    </div>
  </div>
