<div>
    <h1>
        Users
    </h1>
</div>
<br>
<h6>
    <table class="users-table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
            </tr>
        </thead>
        <tbody *ngFor='let user of users'>
            <tr>
                <td>{{user.userId}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <input id="{{user.userId}}" #id class="btn btn-outline-secondary" value="Change Role"  (click)="updateSelectedUser(id)">
            </tr>
            <tr>
        </tbody>
    </table>
</h6>
