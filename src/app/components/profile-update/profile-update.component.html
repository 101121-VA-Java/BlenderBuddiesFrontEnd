<br>
<div class="form-group">
  <label for="firstName">First Name</label>
  <input type="text" class="form-control" id="firstName" style="width: 20%;" placeholder={{profile.firstName}} #firstName />
</div>
<br>
<div class="form-group">
  <label for="lastName">Last Name</label>
  <input type="text" class="form-control" id="lastName" style="width: 20%;" placeholder={{profile.lastName}} #lastName />
</div>
<br>
<div class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" id="username" style="width: 20%;" placeholder={{profile.username}} #username />
</div>
<br>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" style="width: 20%;" placeholder={{profile.password}} #password />
</div>
<br>
<div class="form-group">
  <label for="email">Email</label>
  <input type="text" class="form-control" id="email" aria-describedby="emailHelp" style="width: 20%;" placeholder={{profile.email}}
    #email />
</div>
<br>
<input class="btn btn-outline-secondary" value="Update"
  (click)="updateUser(firstName.value, lastName.value, username.value, password.value, email.value)">
